<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div id="app"></div>

  <script>
    const path = window.location.pathname.toLowerCase();
    const app = document.getElementById("app");

    // Check if the URL contains /cdn
    if (path.includes("/cdn")) {
      // Case: URL ends with /cdn or /cdn/
      if (path === "/cdn" || path === "/cdn/") {
        app.innerHTML = "<title>Index of /</title><h1>CDN Main Page</h1><p>Welcome to the CDN main page!</p>";
      } 
      // Case: /cdn/page1
      else if (path.includes("/cdn/page1")) {
        app.innerHTML = "<h1>Page 1 Content</h1><p>This is HTML for page 1.</p>";
      } 
      // Case: /cdn/page2
      else if (path.includes("/cdn/page2")) {
        app.innerHTML = "<h1>Page 2 Content</h1><p>This is HTML for page 2.</p>";
      } 
      // Any other /cdn/* path
      else {
        app.innerHTML = "<h1>404</h1><p>CDN page not found.</p>";
      }
    } 
    // If URL doesnâ€™t contain /cdn at all
    else {
      app.innerHTML = "<h1>Normal Page</h1><p>This page is not part of the CDN.</p>";
    }
  </script>
</body>
</html>
