<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1" />
</head>
<body>
  <div id="app"></div>

  <script>
    const path = window.location.pathname.toLowerCase();
    const app = document.getElementById("app");

    // CDN main page
    if (path === "/cdn" || path === "/cdn/") {
      document.title = "Index of /";
      app.innerHTML = `
        <link rel="stylesheet" href="https://cdn.emulatorjs.org/.theme/lighttpd-dir.css" />
        <h1>Welcome to the CDN</h1>
        <p>Select a page:</p>
        <ul>
          <li><a href="/cdn/page1">Page 1</a></li>
          <li><a href="/cdn/page2">Page 2</a></li>
        </ul>
      `;
    }

    // Page 1
    else if (path.includes("/cdn/page1")) {
      document.title = "Page 1";
      app.innerHTML = "<h1>Page 1</h1><p>This is HTML for page 1.</p>";
    }

    // Page 2
    else if (path.includes("/cdn/page2")) {
      document.title = "Page 2";
      app.innerHTML = "<h1>Page 2</h1><p>This is HTML for page 2.</p>";
    }

    // Anything else under /cdn
    else if (path.includes("/cdn")) {
      document.title = "404: Page not found";
      app.innerHTML = `
        <style>body, html {background-color: #000;}h2, p {color: #fff;}a {color: #0000EE;text-decoration: underline;cursor: pointer;}a:visited {color: #800080;}</style><h2>404: Page not found</h2><p>Idk where you&#39;re trying to go, but its not here....</p><a href="#" onclick="history.back()">    Go Back?</a>
      `;
    }

    // Non-CDN paths
    else {
      document.title = "404: Page not Found";
      app.innerHTML = "<h1>404</h1><p>Page not found.</p>";
    }
  </script>
</body>
</html>
